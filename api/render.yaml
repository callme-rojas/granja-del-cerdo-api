services:
  - type: web
    name: granja-del-cerdo-api
    env: python
    plan: free
    region: oregon
    buildCommand: "pip install -r requirements.txt && prisma generate"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:$PORT app:app"
    envVars:
      - key: DATABASE_URL
        sync: false  # Configurar manualmente en Render Dashboard
      - key: JWT_SECRET
        generateValue: true  # Render genera valor aleatorio seguro
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: API_HOST
        value: "0.0.0.0"
      - key: RATE_LIMIT
        value: "100 per minute"
